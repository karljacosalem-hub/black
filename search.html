<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Search blogs and projects from Black." />
  <title>Black | Search Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <style id="critical-css">
:root{--font-sans:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",sans-serif;--font-heading:"Poppins",sans-serif;--container:1160px;--transition-base:320ms cubic-bezier(.22,1,.36,1)}
*{box-sizing:border-box}html{overflow-x:hidden}body{margin:0;overflow-x:hidden;font-family:var(--font-sans);text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased}
.container{width:min(100% - 2rem,var(--container));margin-inline:auto}
.site-header{position:fixed;inset:0 0 auto;z-index:50}.header-inner{min-height:5rem;display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:1.2rem}
main{padding-top:5rem}h1,h2,h3,h4,h5,h6{font-family:var(--font-heading);margin:0}p{margin:0}
#home{position:relative;overflow:hidden}#home::before{content:"";position:absolute;inset:0;z-index:-2;background:url("assets/images/hero/home-hero.webp"),url("assets/images/fallback/default.webp");background-size:cover;background-position:center}#home::after{content:"";position:absolute;inset:0;z-index:-1;background:linear-gradient(112deg,rgba(4,6,10,.72),rgba(4,6,10,.48) 46%,rgba(4,6,10,.66)),linear-gradient(180deg,rgba(0,0,0,.14),rgba(0,0,0,.54) 88%,rgba(0,0,0,.68))}
[data-theme="light"] #home::after{background:linear-gradient(112deg,rgba(2,5,10,.84),rgba(2,5,10,.62) 46%,rgba(2,5,10,.8)),linear-gradient(180deg,rgba(0,0,0,.14),rgba(0,0,0,.54) 88%,rgba(0,0,0,.68))}
</style>
  <link rel="preload" href="css/base.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="css/base.css" /></noscript>
  <link rel="preload" href="css/layout.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="css/layout.css" /></noscript>
  <link rel="preload" href="css/components.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="css/components.css" /></noscript>
  <link rel="preload" href="css/utilities.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="css/utilities.css" /></noscript>
  <link rel="preload" href="css/themes.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="css/themes.css" /></noscript>
</head>
<body data-page="search">
  <div class="bg-layer" aria-hidden="true">
    <span class="orb orb-a"></span>
    <span class="orb orb-b"></span>
    <span class="orb orb-c"></span>
  </div>

  <div class="theme-wash" id="themeWash" aria-hidden="true"></div>

  <div class="cursor cursor-dot" id="cursorDot" aria-hidden="true"></div>
  <div class="cursor cursor-ring" id="cursorRing" aria-hidden="true"></div>

  <div id="globalHeader"></div>

  <main>
    <section class="hero section-pad tone-soft section-block section-variant-soft" id="search-hero">
      <div class="container hero-grid">
        <div class="hero-copy reveal">
          <p class="eyebrow">Search</p>
          <h1 class="hero-title" id="listingTitle">Search Results</h1>
          <p class="lead" id="listingSubtitle">Results for your query</p>
          <p class="metric-label" id="listingCount">0 results</p>
        </div>
      </div>
    </section>

    <section class="section-pad section-block" id="search-results">
      <div class="container filter-row section-content reveal listing-filter" role="toolbar" aria-label="Result type filters">
        <button class="chip is-active" data-listing-type="all" aria-pressed="true">All</button>
        <button class="chip" data-listing-type="blog" aria-pressed="false">Blogs</button>
        <button class="chip" data-listing-type="project" aria-pressed="false">Projects</button>
      </div>

      <div class="container cards-grid card-grid layout-grid section-content reveal" id="listingGrid"></div>

      <div class="container section-content reveal listing-empty" id="listingEmpty" hidden>
        <p class="lead">No results found.</p>
      </div>
    </section>
  </main>

  <div id="globalFooter"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
